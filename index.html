<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="app">
        <div class="app-slider">
            <div class="app-slider__slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
<!-- slide start -->
                <div class="app-slider__slides_slide first">
                    <div {background: #16cb2e55;} class="app-slider__slides_slide_block">
                        1
                    </div>
                </div>
                <div class="app-slider__slides_slide">
                    <div {background: #16cb;} class="app-slider__slides_slide_block">
                        2
                    </div>
                </div> 
                <div {background: #16cb2e;} class="app-slider__slides_slide">
                    <div class="app-slider__slides_slide_block">
                        3
                    </div>
                </div>
                <div class="app-slider__slides_slide">
                    <div class="app-slider__slides_slide_block">
                        4
                    </div>
                </div> 
<!-- slide end -->
            </div>
            <div class="app-slider__auto">
                <div class="app-slider__auto_btn1"></div>
                <div class="app-slider__auto_btn2"></div>
                <div class="app-slider__auto_btn3"></div>
                <div class="app-slider__auto_btn4"></div>
            </div>
            <div class="app-slider__manual">
                <label for="radio1" class="app-slider__manual_btn"></label>
                <label for="radio2" class="app-slider__manual_btn"></label>
                <label for="radio3" class="app-slider__manual_btn"></label>
                <label for="radio4" class="app-slider__manual_btn"></label>
            </div>
        </div>
    </div>

    <script src="./js/slider.js"></script>
</body>
</html>
